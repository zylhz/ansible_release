<div ng-controller="upyun_control">
    <div class="row col-sm-12 column">
        <div seek-track class="slider progress">
            <div  class="slider-bar progress-bar" role="progressbar" style="height:18px;width:((progress))%;">
                <span>((progress|number:0))% </span>
            </div>
        </div>
        <div class="col-md-12 column">
            <div class="col-md-3 column">
                <div class="col-md-4 column">
                    <h5>空间名：</h5>
                </div>
                <div class="col-md-8 column">
                    <input class="form-control" ng-model='up_sp'>
                </div>
            </div>
            <div class="col-md-3 column">
                <div class="col-md-4 column">
                    <h5>用户名：</h5>
                </div>
                <div class="col-md-8 column">
                    <input class="form-control" ng-model='up_un'>
                </div>
            </div>
            <div class="col-md-3 column">
                <div class="col-md-4 column">
                    <h5>密码：</h5>
                </div>
                <div class="col-md-8 column">
                    <input type="password" class="form-control" ng-model='up_pw'>
                </div>
            </div>
            <div class="col-md-3 column">
                <button class="btn btn-primary" ng-click="data_get('')">登陆</button>
            </div>
        </div>
        <br/>
        <br/>
                 <button class="btn btn-primary pull-left" aria-hidden="true" data-toggle="modal" data-target="#Modelcreate_dir">
                         <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>创建目录
                </button>
        <div>

                 <div class="modal fade" id="Modelcreate_dir" tabindex="-1" role="dialog" aria-labelledby="Modalcreate" aria-hidden="true">
                     <div class="modal-dialog modal-dialog modal-lg">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                 <h4 class="modal-title" id="Modalcreate">提示</h4>
                             </div>
                             <div class="modal-body">
                                 <div class='col-md-7'>
                                     <input type="text" class="form-control" placeholder="目录名" ng-model="dir_create" />
                                 </div>
                                 <h4 class="col-md-6">创建((dir_create))目录.</h4>
                             </div>

                             <div class="modal-footer">
                                </br>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" data-backdrop="false" ng-click="mkdir_create(dir_create)">确认创建</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                             </div>
                         </div><!-- /.modal-content -->
                     </div><!-- /.modal-dialog -->
                 </div><!-- /.modal -->

            <div ngf-drop ngf-select ng-model="comm_file" ng-bind="dir=now_dir;a='图片文件拖曳至此处'" ngf-drag-over-class="dragover" class="drop-box1 pull-right" ngf-multiple="false" ngf-allow-dir="true" accept="image/*,application/pdf"></div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="alert alert-warning" role="alert">    
            <h5>空间大小：((up_info.usage_mea)) </h5>
            <div class="col-md-2 column">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    文件名 </span>
            </div>
            <div class="col-md-3 column">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    文件类型 </span>
            </div>
            <div class="col-md-3 column">
                <span>&nbsp;&nbsp;    文件大小 </span>
            </div>
            <div class="col-md-2 column">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    文件创建时间 </span>
            </div>
            <div class="col-md-2 column">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    文件操作</span>
            </div>
            <br/>
        </div>
        <div class="col-md-12 column"></div>
        <div class="col-md-12 column alert alert-info" role="alert" ng-init="search_yml()">
            <div class="col-md-12 column">
                <div class="col-md-2 column">
                    <h5 class="handpointer" ng-click="data_get('..')">&nbsp;&nbsp;&nbsp;&nbsp;../</h5>
                    <hr/>
                </div>
            </div>
            <div ng-repeat="i in up_info.dir" class="col-md-12 column">
                <div class="col-md-2 column">
                    <h5 class="handpointer" ng-click="data_get(i.name)">&nbsp;&nbsp;&nbsp;&nbsp;((i.name))</h5>
                </div>
                <div class="col-md-3 column">
                    <h5>&nbsp;&nbsp;&nbsp;&nbsp;((i.type))</h5>
                </div>
                <div class="col-md-3 column">
                    <div class="col-md-2 column"></div>
                    <h5>&nbsp;&nbsp;&nbsp;&nbsp;((i.size))</h5>
                </div>
                <div class="col-md-2 column">
                    <div class="col-md-3 column"></div>
                    <h5>&nbsp;&nbsp;&nbsp;&nbsp;((i.time_style))</h5>
                </div>
                <div class="col-md-2 column">
                    <div class="col-md-3 column"></div>
                    <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-trash handpointer" ng-click="file_delete(i.name)" aria-hidden="true">删除</span></h5>
                </div>
                <br/>
                <hr/>
            </div>
            <div class="col-md-12 column">
                <div class="col-md-3 column">
                    <h5></h5>
                </div>
            </div>
        </div>

    </div>
</div>
