<div ng-controller="TabsCtrl">
    <div class="col-md-2">
        <tabset vertical="true" type="pills">
            <tab ng-repeat="tab in tabs" heading="((tab.title))"  active="tab.active" disabled="tab.disabled" ui-sref="((tab.url))"></tab>
        </tabset>
    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="span6">
                <div class="well" ui-view></div>        
            </div>
        </div>         
    </div>
</div>
